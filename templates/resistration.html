{%- extends "layout.html" %}
{%- block content %}
  <header>
    <nav>
      <ul class="nav nav-tabs nav-justified">
        <li class="nav-item"><a class="nav-link" href="/">index</a></li>
        <li class="nav-item"><a class="nav-link  active" href="/registration">resistration</a></li>
        <li class="nav-item"><a class="nav-link" href="/user_info">user_info</a></li>
        <li class="nav-item justify-content-end"><a class="nav-link" href="/user">ログイン</a></li>
      </ul> 
    </nav>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
           Registration Form:
        </h4>
      </div>
      <div class="card-body">
        <form method="post" action="/sign_up">
          <div class="form-group">
            <label for="id">id</label>
            <input type="text" class="form-control" id="id" name="id" value="{{id}}}">
            <small class="form-text text-muted">
              ※登録したいIDを入力
            </small>
          </div>
          <div class="form-group">
            <label for="device_id">device_id</label>
            <input type="text" class="form-control" id="device_id" name="device_id">
            <small class="form-text text-muted">
              ※登録するDeviceIDを入力
            </small>
          </div>
          <div class="form-group">
            <label for="pass">password</label>
            <input type="password" class="form-control" id="pass" name="pass">
            <small class="form-text text-muted">
              ※登録したいパスワードを入力
            </small>
          </div>
          <div class="form-group">
            <input type="submit" value="Registration">
          </div>
        </form>
      </div>
    </div>
  </header>
{%- endblock %}
