{%- extends "layout.html" %}
{%- block content %}
  <header>
    <nav>
      <ul class="nav nav-tabs nav-justified">
        <li class="nav-item"><a class="nav-link" href="/">index</a></li>
        <li class="nav-item"><a class="nav-link" href="/registration">resistration</a></li>
        <li class="nav-item"><a class="nav-link" href="/user_info">user_info</a></li>
        <li class="nav-item justify-content-end"><a class="nav-link  active" href="/user">ログイン</a></li>
      </ul> 
    </nav>
  </header>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">
        Login Form:
      </h4>
    </div>
    <div class="card-body">
      <form method="post" action="/login">
        <div class="form-group">
          <label for="id">id</label>
          <input type="text" class="form-control" id="id" name="id" value="{{id}}}">
          <small class="form-text text-muted">
            ※IDを入力
          </small>
        </div>
        <div class="form-group">
          <label for="pass">password</label>
          <input type="password" class="form-control" id="pass" name="pass">
          <small class="form-text text-muted">
            ※パスワードを入力
          </small>
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
{%- endblock %}
